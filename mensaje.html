<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Regalo de San Valentín</title>
  <style>
    body {
      background: linear-gradient(to bottom right, #f6d6d1, #d9a7c7); /* Fondo elegante con gradiente */
      color: #333;
      font-family: 'Arial', sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 20px;
      height: 100vh;
      margin: 0;
      overflow: hidden;
      position: relative;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 20px;
      color: #2f2f2f;
      text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2); /* Sombra para el texto */
    }

    /* Estilo para el mensaje */
    .message-box {
      position: absolute;
      bottom: 10%;
      left: 50%;
      transform: translateX(-50%);
      background-color: rgba(255, 255, 255, 0.8);
      padding: 20px;
      border-radius: 12px;
      max-width: 90%;
      font-size: 1.2rem;
      text-align: center;
      z-index: 10;
    }

    iframe {
      width: 80%;
      height: 352px;
      margin-top: 20px;
      border-radius: 10px;
    }

  </style>
</head>
<body>
  <!-- Reproductor de música -->
  <iframe src="https://open.spotify.com/embed/track/1f3oAGS76ZIzOrsxcD2P36?utm_source=generator&theme=0" 
    width="100%" height="352" frameborder="0" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy">
  </iframe>

  <!-- Mensaje debajo del reproductor -->
  <div class="message-box">
    Bueno nena, esto me ha costado lo mío pero he conseguido hacerlo con amor para ti porque te mereces detallitos como los míos que son los mejores. Solo decirte que estos días quiero verte todo el rato y ni quiero ser pesado, pero ¡fuaa quiero darte muchos besos ya!
  </div>

</body>
</html>
