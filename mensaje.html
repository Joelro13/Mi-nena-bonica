<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Para ti amor</title>
  <style>
    body {
      background: linear-gradient(to bottom right, #f6d6d1, #d9a7c7); /* Fondo elegante con gradiente */
      color: #333;
      font-family: 'Arial', sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 20px;
      height: 100vh;
      margin: 0;
      overflow: hidden;
      position: relative;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 20px;
      color: #2f2f2f;
      text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2); /* Sombra para el texto */
    }

    .message-box {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: rgba(255, 255, 255, 0.8);
      padding: 20px;
      border-radius: 12px;
      max-width: 90%;
      font-size: 1.2rem;
      text-align: center;
      z-index: 10; /* Asegura que esté encima del reproductor */
    }

    iframe {
      width: 80%;
      height: 352px;
      margin-top: 20px;
      border-radius: 10px;
    }

    .arrow-button {
      position: absolute;
      top: 60%;
      left: 50%;
      transform: translateX(-50%);
      font-size: 1.2rem;
      background-color: #f2b8b5;
      color: white;
      padding: 12px 24px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    .arrow-button:hover {
      transform: translateY(-5px); /* Hover: sube un poco */
    }

    .arrow-button:active {
      transform: translateY(2px); /* Efecto cuando presionas el botón */
    }

  </style>
</head>
<body>
  <!-- Cartel con el mensaje -->
  <div class="message-box">
    Ponla de mientras anda, creo que te recuerda a algo tonta
  </div>

  <!-- Reproductor de música -->
  <iframe src="https://open.spotify.com/embed/track/1f3oAGS76ZIzOrsxcD2P36?utm_source=generator&theme=0" 
    width="100%" height="352" frameborder="0" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy">
  </iframe>

  <!-- Botón de flecha -->
  <button class="arrow-button" onclick="window.location.href='mensaje.html'">Siguiente</button>

</body>
</html>
