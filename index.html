<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Regalo de San Valentín</title>
  <style>
    body {
      background: linear-gradient(to bottom right, #f6d6d1, #d9a7c7); /* Fondo elegante con gradiente */
      color: #333;
      font-family: 'Arial', sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 20px;
      height: 100vh;
      margin: 0;
      overflow: hidden;
      position: relative;
    }
    
    h1 {
      font-size: 2.5rem;
      margin-bottom: 20px;
      color: #2f2f2f;
      text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2); /* Sombra para el texto */
    }

    button {
      background-color: #f2b8b5; /* Botón con color suave */
      color: white;
      font-size: 1.2rem;
      padding: 12px 24px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      transition: transform 0.3s ease;
    }

    button:hover {
      transform: translateY(-5px); /* Hover: sube un poco */
    }

    button:active {
      transform: translateY(2px); /* Efecto cuando presionas el botón */
    }

    /* Animación del botón */
    @keyframes moveButton {
      0% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-10px); /* Mover hacia arriba */
      }
      100% {
        transform: translateY(0);
      }
    }

    .moving-button {
      animation: moveButton 1s infinite; /* El botón se mueve arriba y abajo */
    }
    
    p {
      font-size: 1.2rem;
      max-width: 600px;
      line-height: 1.6;
      color: #444;
    }

    .karate-kid {
      position: absolute;
      width: 100px;
    }

    .top-left {
      top: 10px;
      left: 10px;
    }

    .bottom-right {
      bottom: 10px;
      right: 10px;
    }
  </style>
</head>
<body>
  <h1>Te quiero Sara 🖤</h1>
  <button class="moving-button" onclick="window.location.href='mensaje.html'">Pulsame pataditas</button>
<iframe width="100%" height="166" scrolling="no" frameborder="no" 
  src="https://w.soundcloud.com/player/?url=https%3A//soundcloud.com/cero97428/lady-madrizzz&color=%23000000&auto_play=true&hide_related=false&show_comments=true&show_user=true&show_reposts=false&show_teaser=true">
</iframe>
</body>
</html>
