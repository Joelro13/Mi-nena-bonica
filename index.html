<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Regalo de San Valent√≠n</title>
  <style>
    body {
      background: linear-gradient(to bottom right, #f6d6d1, #d9a7c7);
      color: #333;
      font-family: 'Arial', sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 20px;
      height: 100vh;
      margin: 0;
      overflow: hidden;
      position: relative;
    }
    
    h1 {
      font-size: 2.5rem;
      margin-bottom: 20px;
      color: #2f2f2f;
      text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
    }

    button {
      background-color: #f2b8b5;
      color: white;
      font-size: 1.2rem;
      padding: 12px 24px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      transition: transform 0.3s ease;
      animation: moveButton 1s infinite;
    }

    button:hover {
      transform: translateY(-5px);
    }

    button:active {
      transform: translateY(2px);
    }

    @keyframes moveButton {
      0% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
      100% { transform: translateY(0); }
    }
  </style>
</head>
<body>

  <script>
    function startMusicAndNavigate() {
      // Abrir la m√∫sica en una ventana nueva
      window.open("player.html", "musicPlayer", "width=300,height=80");
      // Ir a la siguiente p√°gina
      window.location.href = "mensaje.html";
    }
  </script>
</body>
